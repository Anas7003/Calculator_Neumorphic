<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="darkMode.css">
  <!-- Fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div id="calcBody" class="calcBody">
    
    <span id="moreBtn" class="more">
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </span>

    <div id="themes" class="themes">
      <span id="lightBtn">Light</span>
      <hr>
      <span id="darkBtn">Dark</span>
    </div>

    <input class="calcDisplay"></input>
    
    <div class="calcBtns">
      <button class="btn highlights">AC</button>
      <button class="btn highlights">Clr</button>
      <button class="btn highlights">%</button>
      <button class="btn highlights">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn highlights">*</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn highlights">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn highlights">+</button>

      <button class="btn"></button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn highlights">=</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
